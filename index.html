<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>customer data</title>
</head>

<body>
    <div class="search-header">
        <input class="btn-search" type="text" name="search" id="search" placeholder="Search" />
        <div class="icon-search"></div>
    </div>
    <table id="table">
        <thead>
            <tr id="row-header">
                <td class="checkbox"><input type="checkbox" id="checkbox"></td>
                <td class="name">
                    <div class="group">
                        <span id="name">NAME</span>
                        <div class="group-cta">
                            <button class="cta-top">
                            <div class="arrow-top"></div>
                        </button>
                            <button class="cta-bottom">
                            <div class="arrow-bottom"></div>
                        </button>
                        </div>
                    </div>
                </td>
                <td class="description">DESCRIPTION</td>
                <td class="rate">RATE</td>
                <td class="balance">BALANCE</td>
                <td class="deposoit">DEPOSIT</td>
                <td class="staus">
                    <div class="group">
                        <span id="name">STATUS</span>
                        <div class="group-cta">
                            <button id="cta-top">
                            <div class="arrow-top"></div>
                        </button>
                            <button id="cta-bottom">
                            <div class="arrow-bottom"></div>
                        </button>
                        </div>
                    </div>
                </td>
                <td class="delete">
                    <div class="cercles">
                        <div class="cercle"></div>
                        <div class="cercle"></div>
                        <div class="cercle"></div>
                    </div>
                </td>
            </tr>
        </thead>
        <tbody id="content">
        </tbody>
    </table>
    <footer>
        <div class="left-footer">
            <span>active customers: 
                <span id="active-cust" style="font-weight: bold;"></span>
            <span id="length-array"></span>
            </span>
        </div>
        <div class="right-footer">
            <div class="selection-row">
                <label for="rows-select">Rows per page:</label>
                <select name="custumer" id="rows-select" style="border: none;">
                    <option value=""></option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                </select>
            </div>
            <span>1-10 of 706</span>
            <div class="group-btn">
                <button><div class="arrow-left"></div></button>
                <a href="./next-page.html"><button><div class="arrow-right"></div></button></a>
            </div>
        </div>
    </footer>

</body>
<script src="./script.js"></script>

</html>
